name: test custom action
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    name: call action
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          sparse-checkout: |
            README.md
          sparse-checkout-cone-mode: false
      - name: call
        uses: tomasstorc/markdowntest@main
        with:
          filename: README.md
